<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>

    <div class="main">
        <a class="kylo" href="/">
            <div class="screen">
                <h1>:(</h1>
                <p>
                    Your Kylo ran into a problem and needs to restart.
                </p>
                <p>
                    Stop code: <strong>404_NOT_FOUND</strong>
                </p>
            </div>
            <img src="im/404/head.png" class="headImg" />
        </a>
    </div>


    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
            margin: 0;
        }

        .main {
            width: 100%;
            height: 100%;

            display: flex;
            justify-content: center;
            align-items: center;

            position: relative;
            transform-style: preserve-3d;
        }

        .kylo {
            position: relative;

            max-width: 100%;

            animation-name: kylo-anim-in;
            animation-duration: 3s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }

        .screen {
            position: absolute;
            z-index: 1;
            background-color: #ffa833;

            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;

            width: 55%;
            height: 40%;

            padding-left: 7%;
            padding-right: 7%;
            padding-top: 8%;
            padding-bottom: 10%;

            box-sizing: border-box;

            font-family: monospace;
            font-size: 16px;
            color: #95551e;
        }

        .headImg {
            position: relative;
            z-index: 2;

            width: 100%;
            height: 100%;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 12px;
        }

        @keyframes kylo-anim-in {
            0% {
                opacity: 0.1;
                transform: perspective(5cm) translateZ(-400px) rotateX(40deg);
            }

            25% {
                transform: perspective(5cm);
            }

            100% {
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .screen {
                font-size: 12px;
            }
        }

        @media (max-width: 330px) {
            .screen {
                font-size: 10px;
            }
        }
    </style>

</body>

</html>
